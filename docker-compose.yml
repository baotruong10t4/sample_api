version: '3.9'
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sample_api
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sample_api_development
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && rails server -b 0.0.0.0"
    volumes:
      - .:/opt/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: sample_api
      DATABASE_PASSWORD: password
      DATABASE_NAME: sample_api_development
volumes:
  db_data:
